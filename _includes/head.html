<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
        {% if page.title == "Home" %}
        {{ site.title }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    <!-- Metadata -->
    <meta name="theme-color" content="#698355" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.url }}/public/css/poole.css">
    <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">
    <link rel="stylesheet" href="{{ site.url }}/public/css/hyde.css">
    <link rel="stylesheet" href="{{ site.url }}/public/css/custom.css">
    <link rel="stylesheet" href="{{ site.url }}/public/css/font.css">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
        href="{{ site.url }}/public/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="{{ site.url }}/public/favicon.ico">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">


    <!-- Load -->
    <link rel="preload" fetchpriority="high" as="image" href="{{ site.url }}/public/picture.webp" type="image/webp">
</head>
