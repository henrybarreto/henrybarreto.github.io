<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
        {% if page.title == "Home" %}
        {{ site.title }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    <!-- Metadata -->
    <meta name="theme-color" content="#698355" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.url }}/public/css/poole.css">
    <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">
    <link rel="stylesheet" href="{{ site.url }}/public/css/hyde.css">
    <link rel="stylesheet" href="{{ site.url }}/public/css/custom.css">
    <link rel="stylesheet" href="{{ site.url }}/public/css/font.css">

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/public/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="{{ site.url }}/public/favicon.ico">
    <link rel="icon" type="image/png" sizes="64x64" href="{{ site.url }}/public/favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="48x48" href="{{ site.url }}/public/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/public/favicon-16x16.png">
    <link rel="manifest" href="{{ site.url }}/public/site.webmanifest">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">


    <!-- Load -->
    <link rel="preload" fetchpriority="high" as="image" href="{{ site.url }}/public/picture.webp" type="image/webp">
</head>
